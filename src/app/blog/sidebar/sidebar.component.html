<div class="blog-side">
  <div>
    <h5 class="blog-title">categories</h5>
    <div class="sidebar-container borders">
      <ul class="sidebar-list">
        <li class="d-flex" *ngFor="let category of categories">
          <a href="#">
            <i class="fa fa-angle-right m-r-15" aria-hidden="true"></i>{{ category.name }}</a
          >
        </li>
      </ul>
    </div>
  </div>
  <div>
    <h5 class="blog-title">popular posts</h5>
    <div class="sidebar-container">
      <div class="post-container d-flex" *ngFor="let post of popularPosts">
        <div class="w-35 m-r-25">
          <img ngSrc="{{post.imageSrc}}" alt="" class="img-fluid" fill=""/>
          <div class="badge">{{ post.badge }}</div>
        </div>
        <div>
          <h5 class="post-head">{{ post.title }}</h5>
          <h6 class="date">{{ post.date }}</h6>
        </div>
      </div>
    </div>
  </div>
  <div class="sidebar-container">
    <h5 class="blog-title">newsletter</h5>
    <div class="newsletter text-center form">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="enter email" />
        <a href="#"> <i class="fa fa-paper-plane" aria-hidden="true"></i> </a>
      </div>
    </div>
  </div>
  <div>
    <h5 class="blog-title">RÃ©seaux</h5>
  </div>
</div>
